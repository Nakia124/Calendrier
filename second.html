<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrement évenement</title>
    <link rel="stylesheet" href="stylesSecond.css">
    <script src="./renderedSecond.js" defer></script>
</head>

<body>
    <h1>Enregistrement d'un évenement</h1>

    <div>
        <div> Titre:
            <input type="text" id="titre"> 
        </div>
         <div>
           Début: <input type="date" id="debut" >
        </div>
        <div>
            Fin: <input type="date" id="fin">
         </div>
         <div> Lieu:
            <input type="text" id="lieu"> 
        </div>
        <div> Statut:
            <input type="text" id="statut"> 
        </div>
        <div> Description:
            <input type="text" id="description"> 
        </div>
        <div> Transparence:
            <input type="text" id="transparence"> 
        </div>
    </div>

    <br>

    <div>
        <button id="add">Ajouter</button> 
        <button id="back">Annuler</button> 
    </div>
</body>

</html>
